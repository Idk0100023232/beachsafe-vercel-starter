<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BeachSafe-AI</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/style.css">
  <meta name="theme-color" content="#0077b6" />
</head>
<body>
  <header>
    <h1>BeachSafeâ€‘AI</h1>
  </header>

  <main>
    <section class="left">
      <div id="container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
      </div>
      <div class="controls">
        <input type="file" id="file" accept="video/*">
        <button id="webcamBtn">Use Webcam</button>
        <button id="pauseBtn">Pause</button>
      </div>
    </section>

    <aside class="right">
      <div class="status" id="status">Loading model...</div>
      <div class="results" id="results"></div>
      <div class="settings">
        <label><input type="checkbox" id="showBoxes" checked> Show boxes</label>
      </div>
    </aside>
  </main>

  <footer>
    <small>Works offline once loaded. Models run in your browser.</small>
  </footer>

  <!-- TensorFlow.js and model libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="/app.js"></script>
</body>
</html>
